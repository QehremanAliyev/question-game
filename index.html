<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div id="first-page">
        <section id="first-section">
            <div class="total">
                <p>Total points : 0%</p>
            </div>
            <div class="start-exit">
                <button id="start">START</button>
                <button id="exit">EXIT</button>
            </div>
        </section>
    </div>
    <div id="second-page">
        <section id="second-section">
            <div class="progress-bar"></div>
            <div class="questions">
                <h1>Question 1</h1>
                <p id="suallar"></p>
            </div>
            <div class="answers">
                <div class="button">
                    <p class="first-variant">A)</p>
                    <button class="first-answer"></button>
                </div>
                <div class="button">
                    <p class="second-variant">B)</p>
                    <button class="second-answer"></button>
                </div>
                <div class="button">
                    <p class="third-variant">C)</p>
                    <button class="third-answer"></button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
